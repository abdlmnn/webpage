<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="sidebar.js" defer></script>

    <link rel="shortcut icon" href="4.png" type="image/x-icon">

    <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://fontawesome.com/icons/linkedin?f=brands&s=solid&sz=2xs&pc=%23000000&sc=%23000000">
                

    <style>
        /* @import url('https://fonts.cdnfonts.com/css/blanka'); */

        *{
            box-sizing: border-box;
            
            margin: 0;
            
            padding: 0;

            list-style: none;

            text-decoration: none;
        }

        nav{
            /* position: relative; */
            /* top: 0;
            right: 0; */

            /* z-index: 1000; */

            width: 100%;

            display: flex;
            align-items: center;
            justify-content: space-between;

            padding: 30px 5%;

            background: transparent;

            font-family: 'Blanka', sans-serif;

            letter-spacing: 2.5px;
        }

        .name{
            font-size: 25px;

            cursor: pointer;
        }

        .navlist{
            display: flex;
        }
        .navlist .nav-btn{
            color: black;

            font-size: 11.5px;

            margin-left: 25px;

            border-bottom: 2px solid transparent;

            transition: all .5s ease;
        }
        .navlist .nav-btn:hover{
            border-bottom: 2px solid black;
        }

        .navlist, .icon-btn{
            color: black;

            font-size: 13.5px;

            margin-left: 25px;


            transition: all .5s ease;
        }


        .menu-button{
            display: none;

            color: black;

            font-size: 25px;

            /* z-index: 10001; */

            cursor: pointer;
        }





        main {

            background-color: rgb(255, 255, 255);

            color: rgb(0, 0, 0);
        }

        footer {

            background-color: rgb(19, 19, 19);
            color: white;

            padding: 2em;
        }
        
    </style>

    <title>Home</title>
</head>
<body>
    <nav>
        <!-- <img src="img/3-nobg.png" alt="Manan" class="name"> -->
        <p class="name">Manan in code</p>

        <ul class="navlist">
            <li><a href="#" class="nav-btn">Home</a></li>
            <li><a href="#" class="nav-btn">About</a></li>
            <li><a href="#" class="nav-btn">Price</a></li>
            <li><a href="#" class="nav-btn">Contact</a></li>   
            <li><a href="#" class="icon-btn"><i class="fa-brands fa-youtube"></i></a></li>   
            <li><a href="#" class="icon-btn"><i class="fa-brands fa-instagram"></i></a></li>   
            <li><a href="#" class="icon-btn"><i class="fa-brands fa-github"></i></a></li>   
        </ul>

        <span class="menu-button" onclick="toggleSidebar()">&#9776;</span>
    </nav>

    <main>
        <div class="hero-text">
            <img src="img/myphoto.jpg" alt="" height="350px">

            <h3>Video Maker, Reader, Programmer</h3>
            
        </div>
    </main>
